<html>
    <head>
        <title>Blog do Walker</title>
    </head>
    <body>
        <div>
        <h2><a href="/">Blog do Walker</a></h2>
        </div>
        {% for post in posts %}
        <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>published: {{ post.published_date}}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
